{% load custom_tags %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: gray">
  <div class="container">
    
    <a class="navbar-brand" 
    {% if user.is_authenticated %}
    href="{% url 'post-list' %}"
    {% else %}
    href="{% url 'index' %}"
    {% endif %}
    <a class="navbar-brand" href="#">CSCI_620</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
     
      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'profile-search' %}">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input class="form-control mr-sm-2" type="search" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
          <button class="remove-default-btn" type="submit"><i class="fas fa-search"></i></button>
      </div>
      </form>
      {% if user.is_authenticated %}
      <div class="nav-item ">
        {% show_notifications %}
      </div>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user"></i></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Your Profile</a></li>
          <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
        </ul>
      </div>
      
      {% endif %}
